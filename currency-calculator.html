<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/share.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/infoHeader.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota do przeliczenia:
                        </span>
                        <input class="form__field js-inputValue" type="number" name="amountToBeConverted" min="0" autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Przelicz z:
                        </span>
                        <select class="form__field form__field--select js-inputCurrency" name="currencyToBeConverted">
                            <option value="PLN" selected>PLN - Złoty</option>
                            <option value="USD">USD - Dolar amerykański</option>
                            <option value="GBP">GBP - Funt brytyjski</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="CHF">CHF - Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Przelicz na:
                        </span>
                        <select class="form__field form__field--select js-outputCurrency" name="currencyConverted">
                            <option value="PLN">PLN - Złoty</option>
                            <option value="USD">USD - Dolar amerykański</option>
                            <option value="GBP">GBP - Funt brytyjski</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="CHF">CHF - Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wynik:
                        </span>
                        <input class="form__field js-outputValue" name="result" readonly>
                    </label>
                </p>
            </fieldset>
        </form>
        <p class="container__text">
            Kalkulator przelicza wartość dowolnie wybranych walut. Najnowsza tabela kursów średnich NBP pochodzi z dnia
            <strong>2023-01-05</strong>.
        </p>
    </div>
</body>

</html>
